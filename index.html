<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Keren</title>
    <!-- Kode tersebut berfungsi untuk menyiapkan lingkungan tampilan halaman web dengan memuat Tailwind CSS melalui CDN sebagai kerangka kerja gaya berbasis utilitas, mengimpor font Inter dari Google Fonts untuk kebutuhan tipografi, serta menghubungkan file style.css eksternal yang berisi pengaturan gaya tambahan atau kustomisasi sesuai kebutuhan desain. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center justify-center p-4">

    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Fauzan Azim<br>1710624083</h1>

    <div class="w-full max-w-sm bg-gray-800 rounded-2xl shadow-2xl p-6 space-y-4">
        
        <!-- Kode tersebut digunakan untuk menampilkan sebuah elemen gambar di dalam tag <div>, dengan atribut id="statusImage" yang memungkinkan gambar tersebut diakses atau dimanipulasi melalui JavaScript. Atribut src menentukan sumber gambar berupa URL placeholder bertuliskan “Kalkulator”, sedangkan alt memberikan teks alternatif jika gambar gagal dimuat. Kelas-kelas Tailwind CSS seperti w-full, rounded-lg, transition-all, duration-300, ease-in-out, dan shadow-inner digunakan untuk mengatur lebar penuh, sudut melengkung, efek transisi halus, serta bayangan bagian dalam, sehingga menghasilkan tampilan gambar yang responsif dan estetis. -->
        <div>
            <img id="statusImage" 
                 src="https://placehold.co/400x100/E5E7EB/1F2937?text=Kalkulator" 
                 alt="Status Kalkulator"
                 class="w-full rounded-lg transition-all duration-300 ease-in-out shadow-inner">
        </div>

        <!-- Kode tersebut berfungsi untuk menampilkan elemen input teks yang digunakan sebagai layar atau tampilan utama pada antarmuka kalkulator. Elemen tersebut dibungkus dalam sebuah <div> dengan latar belakang berwarna abu-abu gelap (bg-gray-900), sudut melengkung (rounded-lg), padding (p-4), serta bayangan bagian dalam (shadow-inner) untuk memberikan efek kedalaman. Input bertipe teks memiliki id="display" agar dapat diakses melalui JavaScript, bersifat readonly sehingga tidak dapat diedit langsung oleh pengguna, dan menampilkan nilai awal berupa placeholder “0”. Kelas Tailwind CSS pada input mengatur tampilan agar lebar penuh, latar transparan, teks rata kanan, ukuran besar, menggunakan font monospasi, berwarna putih, serta tanpa garis batas atau outline. -->
        <div class="bg-gray-200 rounded-lg p-4 shadow-inner">
            <input type="text" id="display" 
                   class="w-full bg-transparent text-right text-5xl font-mono text-gray-900 border-0 outline-none p-2" 
                   readonly 
                   placeholder="0">
        </div>

        <!-- Kode tersebut digunakan untuk membuat sebuah wadah (container) berbentuk tata letak grid dengan empat kolom yang sama lebarnya. Kelas grid pada Tailwind CSS mengaktifkan sistem grid layout, sedangkan grid-cols-4 menentukan bahwa grid tersebut terdiri atas empat kolom. Properti gap-3 menambahkan jarak antar elemen grid, sehingga setiap elemen di dalamnya (misalnya tombol-tombol kalkulator) akan tersusun rapi dalam empat kolom dengan spasi yang proporsional. Struktur ini umumnya digunakan untuk mengatur posisi elemen secara teratur dan responsif. -->
        <div class="grid grid-cols-4 gap-3">
            <!-- Kode tersebut berfungsi untuk menampilkan empat buah tombol kalkulator dengan masing-masing nilai operasional yang berbeda, yaitu “C” untuk menghapus seluruh input, “DEL” untuk menghapus satu karakter terakhir, “%” untuk operasi persen, dan “/” untuk operasi pembagian. Setiap tombol memiliki atribut data-value yang menyimpan nilai terkait, sehingga dapat diakses atau diproses melalui JavaScript ketika tombol ditekan. Kelas btn-calc kemungkinan digunakan untuk pengendalian logika umum pada semua tombol, sedangkan kelas-kelas Tailwind CSS seperti text-2xl, font-bold, rounded-lg, p-5, shadow-md, dan text-white mengatur ukuran teks, ketebalan font, bentuk tombol, jarak dalam, bayangan, serta warna teks. Variasi warna latar seperti bg-red-600, bg-gray-600, dan bg-blue-600 berfungsi membedakan fungsi visual tiap tombol, dengan efek perubahan warna saat kursor diarahkan (hover:bg-...). -->
            <button data-value="C" class="btn-calc text-2xl font-bold bg-red-500 hover:bg-red-400 rounded-lg p-5 shadow-md text-white">C</button>
            <button data-value="DEL" class="btn-calc text-2xl font-bold bg-gray-300 hover:bg-gray-200 rounded-lg p-5 shadow-md text-gray-800">DEL</button>
            <button data-value="%" class="btn-calc text-2xl font-bold bg-gray-300 hover:bg-gray-200 rounded-lg p-5 shadow-md text-gray-800">%</button>
            <button data-value="/" class="btn-calc text-2xl font-bold bg-blue-500 hover:bg-blue-400 rounded-lg p-5 shadow-md text-white">/</button>

            <!--  Kode tersebut menampilkan empat tombol kalkulator dengan nilai 7, 8, 9, dan simbol perkalian (*), masing-masing diberi gaya menggunakan Tailwind CSS serta atribut data-value untuk memungkinkan interaksi dan pemrosesan logika melalui JavaScript saat tombol ditekan.  -->
            <button data-value="7" class="btn-calc text-2xl font-bold bg-gray-200 hover:bg-gray-100 rounded-lg p-5 shadow-md text-gray-800">7</button>
            <button data-value="8" class="btn-calc text-2xl font-bold bg-gray-200 hover:bg-gray-100 rounded-lg p-5 shadow-md text-gray-800">8</button>
            <button data-value="9" class="btn-calc text-2xl font-bold bg-gray-200 hover:bg-gray-100 rounded-lg p-5 shadow-md text-gray-800">9</button>
            <button data-value="*" class="btn-calc text-2xl font-bold bg-blue-500 hover:bg-blue-400 rounded-lg p-5 shadow-md text-white">*</button>

            <!--  Kode tersebut menampilkan empat tombol kalkulator dengan nilai 4, 5, 6, dan simbol pengurangan (-), masing-masing memiliki atribut data-value untuk keperluan logika perhitungan serta menggunakan kelas Tailwind CSS guna memberikan tampilan yang konsisten dan responsif.  -->
            <button data-value="4" class="btn-calc text-2xl font-bold bg-gray-200 hover:bg-gray-100 rounded-lg p-5 shadow-md text-gray-800">4</button>
            <button data-value="5" class="btn-calc text-2xl font-bold bg-gray-200 hover:bg-gray-100 rounded-lg p-5 shadow-md text-gray-800">5</button>
            <button data-value="6" class="btn-calc text-2xl font-bold bg-gray-200 hover:bg-gray-100 rounded-lg p-5 shadow-md text-gray-800">6</button>
            <button data-value="-" class="btn-calc text-2xl font-bold bg-blue-500 hover:bg-blue-400 rounded-lg p-5 shadow-md text-white">-</button>

            <!--  Kode tersebut menampilkan empat tombol kalkulator dengan nilai 1, 2, 3, dan simbol penjumlahan (+), yang masing-masing diberi atribut data-value untuk pemrosesan perhitungan melalui JavaScript serta menggunakan kelas Tailwind CSS untuk mengatur tampilan visual dan efek interaksi pengguna.  -->
            <button data-value="1" class="btn-calc text-2xl font-bold bg-gray-200 hover:bg-gray-100 rounded-lg p-5 shadow-md text-gray-800">1</button>
            <button data-value="2" class="btn-calc text-2xl font-bold bg-gray-200 hover:bg-gray-100 rounded-lg p-5 shadow-md text-gray-800">2</button>
            <button data-value="3" class="btn-calc text-2xl font-bold bg-gray-200 hover:bg-gray-100 rounded-lg p-5 shadow-md text-gray-800">3</button>
            <button data-value="+" class="btn-calc text-2xl font-bold bg-blue-500 hover:bg-blue-400 rounded-lg p-5 shadow-md text-white">+</button>

            <!--  Kode tersebut menampilkan tiga tombol kalkulator dengan nilai 0, tanda desimal (.), dan tanda sama dengan (=), di mana tombol angka 0 menggunakan kelas col-span-2 agar melebar dua kolom, sementara seluruh tombol memiliki atribut data-value untuk pemrosesan logika perhitungan dan gaya visual yang diatur menggunakan kelas Tailwind CSS.  -->
            <button data-value="0" class="btn-calc col-span-2 text-2xl font-bold bg-gray-200 hover:bg-gray-100 rounded-lg p-5 shadow-md text-gray-800">0</button>
            <button data-value="." class="btn-calc text-2xl font-bold bg-gray-200 hover:bg-gray-100 rounded-lg p-5 shadow-md text-gray-800">.</button>
            <button data-value="=" class="btn-calc text-2xl font-bold bg-green-500 hover:bg-green-400 rounded-lg p-5 shadow-md text-white">=</button>
        </div>
    </div>
	<script src="js.js"></script>
</body>
</html>
